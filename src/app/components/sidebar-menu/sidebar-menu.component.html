<h1>Sidebar</h1>
<p>
    Click the "Push sidebar menu items" button to push menu options showing available options for the menu items in a sidebar.
    <button (click)="pushSidebarMenu()">Push sidebar menu items</button>
</p>
<p>
    Click the "Pop sidebar menu items" button to remove the current menu items from the sidebar and load the previous if present.    
    <button (click)="popSidebarMenu()">Pop sidebar menu items</button>
</p>
