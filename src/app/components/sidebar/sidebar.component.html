<h1>Sidebar</h1>
<p>
    Click the "Init sidebar" button to load menu options provided by the sidebar.
    <button (click)="initSidebar()">Init sidebar</button>
</p>
<p>
    Click the "Restore sidebar" button to load the original sidebar menu options.    
    <button (click)="restoreSidebar()">Init sidebar</button>
</p>
