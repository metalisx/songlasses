<h1>Sidebar</h1>
<p>
    Click the "Push sidebar" button to push menu options showing available options for the menu items in a sidebar.
    <button (click)="pushSidebar()">Push sidebar</button>
</p>
<p>
    Click the "Pop sidebar" button to remove the current menu items from the sidebar and load the previous if present.    
    <button (click)="popSidebar()">Pop sidebar</button>
</p>
