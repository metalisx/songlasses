<div class="sg-select">
    <input [ngModel]="value" (ngModelChange)="modelChange($event)"/>
    <ul *ngIf="sgSelectComponentConfig && sgSelectComponentConfig.options">
        <li *ngFor="let option of sgSelectComponentConfig.options" (click)="select(option)">
            {{option[sgSelectComponentConfig.descriptionField]}}
        </li>
    </ul>
</div>
{{selectedOption | json}}
