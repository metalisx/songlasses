<div class="sg-select">
    <input [name]="sgSelectComponentConfig.name" [ngModel]="value" (ngModelChange)="modelChange($event)"/>
    <ul *ngIf="sgSelectComponentConfig && sgSelectComponentConfig.items">
        <li *ngFor="let item of sgSelectComponentConfig.items" (click)="select(item)">
            {{item[sgSelectComponentConfig.itemsDescriptionField]}}
        </li>
    </ul>
</div>
{{selectedItem | json}}
