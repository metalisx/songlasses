<div class="sg-select" [ngClass]="sgSelectComponentConfig.className ? sgSelectComponentConfig.className : ''">
    <input class="sg-select-input"
        [name]="sgSelectComponentConfig.name" [(ngModel)]="value" [disabled]="disabled"
        (click)="doShowItems();"
        (keyup.esc)="keyupEsc($event)" (keydown.arrowup)="keydownArrowup($event)" (keydown.arrowdown)="keydownArrowdown($event)"/>
    <ul *ngIf="sgSelectComponentConfig && sgSelectComponentConfig.items" 
        class="sg-select-items"
        [ngClass]="{'sg-select-items-show': showItems===true}">
        <li class="sg-select-item" 
            [ngClass]="isSelectedItem(item) ? 'sg-select-item-active' : ''"
            *ngFor="let item of sgSelectComponentConfig.items" (click)="select(item)">
            {{item[sgSelectComponentConfig.itemsDescriptionField]}}
        </li>
    </ul>
</div>
Internal selected item : {{selectedItem | json}}
