<div class="sg-select">
    <input [ngModel]="value" (ngModelChange)="modelChange($event)"/>
    <ul *ngIf="sgOptionsMetadata && sgOptionsMetadata.options">
        <li *ngFor="let option of sgOptionsMetadata.options" (click)="select(option)">
            {{option[sgOptionsMetadata.descriptionField]}}
        </li>
    </ul>
</div>
{{selectedOption | json}}
