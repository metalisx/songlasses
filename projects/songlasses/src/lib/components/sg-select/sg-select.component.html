<div class="sg-select">
    <input class="sg-select-input" [name]="sgSelectComponentConfig.name" [(ngModel)]="value" [disabled]="disabled"
        (click)="doShowItems();" (focusout)="doHideItems();"/>
    <ul *ngIf="sgSelectComponentConfig && sgSelectComponentConfig.items" 
        class="sg-select-items" [ngClass]="{'sg-select-items-show': showItems===true}">
        <li class="sg-select-item" *ngFor="let item of sgSelectComponentConfig.items" (click)="select(item)">
            {{item[sgSelectComponentConfig.itemsDescriptionField]}}
        </li>
    </ul>
</div>
Internal selected item : {{selectedItem | json}}
