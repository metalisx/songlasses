<div class="sg-select" [ngClass]="sgSelectComponentConfig.className ? sgSelectComponentConfig.className : ''">
    <input #input #model="ngModel" [(ngModel)]="value" 
        [name]="sgSelectComponentConfig.name" 
        class="sg-select-input" [ngClass]="{'sg-input-error': model.invalid && (model.dirty || model.touched)}"
        [disabled]="disabled" [required]="isRequired()"
        (click)="click($event)" (keyup)="keyup($event)" (keydown)="keydown($event)"/>
    <ul *ngIf="sgSelectComponentConfig && sgSelectComponentConfig.items" 
        class="sg-select-items"
        [ngClass]="{'sg-select-items-show': showItems===true}">
        <li class="sg-select-item"
            [ngClass]="[isSelectedItem(itm) ? 'sg-select-selected-item-active' : '', isItem(itm) ? 'sg-select-item-active' : '']"
            *ngFor="let itm of sgSelectComponentConfig.items" (click)="select(itm)">
            {{itm[sgSelectComponentConfig.itemDescriptionField]}}
        </li>
    </ul>
</div>
Internal selected item : {{item | json}}
