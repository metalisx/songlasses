<div class="sg-app"
    [ngClass]="[sidebar.integrated ? 'sg-app-sidebar-integrated' : '',
                sidebar.show ? 'sg-app-sidebar-show' : 'sg-app-sidebar-hide',
                sidebar.showIntegratedSidebar ? 'sg-app-sidebar-show-integrated-sidebar' : 'sg-app-sidebar-hide-integrated-sidebar']">
    <ng-container *ngIf="headerTemplate">
        <header class="sg-app-header">
            <ng-container *ngIf="sidebarTemplate">
                <div *ngIf="!sidebar.integrated" class="sg-app-header-hamburger">
                    <div class="sg-sidebar-hamburger" (click)="toggleSidebar()">
                        <svg class="sg-sidebar-hamburger-button" viewBox="0 0 24 24">
                            <rect x="2" y="4" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                            <rect x="2" y="10" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                            <rect x="2" y="16" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                        </svg>
                    </div>                           
                </div>
                <div *ngIf="sidebar.integrated" class="sg-app-header-hamburger sg-integrated-mobile">
                    <div class="sg-sidebar-hamburger" (click)="toggleSidebar()">
                        <svg class="sg-sidebar-hamburger-button" viewBox="0 0 24 24">
                            <rect x="2" y="4" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                            <rect x="2" y="10" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                            <rect x="2" y="16" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                        </svg>
                    </div>                           
                </div>
                <div *ngIf="sidebar.integrated" class="sg-app-header-hamburger sg-integrated-desktop">
                    <div class="sg-sidebar-hamburger" (click)="toggleIntegratedSidebar()">
                        <svg class="sg-sidebar-hamburger-button" viewBox="0 0 24 24">
                            <rect x="2" y="4" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                            <rect x="2" y="10" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                            <rect x="2" y="16" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                        </svg>
                    </div>                           
                </div>
            </ng-container>
            <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
        </header>
    </ng-container>
    <ng-container *ngIf="contentTemplate">
        <div class="sg-app-content">
            <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
        </div>
    </ng-container>
    <ng-container *ngIf="footerTemplate">
        <footer class="sg-app-footer">
            <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
        </footer>
    </ng-container>
    <ng-container *ngIf="sidebarTemplate">
        <div class="sg-app-sidebar">
            <div class="sg-app-sidebar-header">
                <div class="sg-sidebar-hamburger" (click)="hideSidebar()">
                    <svg class="sg-sidebar-hamburger-button" viewBox="0 0 24 24">
                        <rect x="2" y="4" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                        <rect x="2" y="10" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                        <rect x="2" y="16" width="20" height="4" rx="2" class="sg-sidebar-humburger-button-line"/>
                    </svg>
                </div>                
            </div>
            <ng-container *ngTemplateOutlet="sidebarTemplate"></ng-container>
        </div>
        <div class="sg-app-sidebar-overlay" 
                [ngClass]="[sidebar.show ? 'sg-app-sidebar-overlay-show' : 'sg-app-sidebar-overlay-hide']" 
                (click)="hideSidebar()">
        </div>
    </ng-container>
</div>
