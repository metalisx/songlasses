<div class="sg-app">
    <ng-container *ngIf="headerTemplate">
        <header class="sg-app-header">
            <div *ngIf="sidebarTemplate && sidebar.integratedHamburgerButtonShow" class="sg-app-header-hamburger">
                <sg-sidebar-hamburger></sg-sidebar-hamburger>
            </div>            
            <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
        </header>
    </ng-container>
    <ng-container *ngIf="contentTemplate">
        <div class="sg-app-content">
            <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
        </div>
    </ng-container>
    <ng-container *ngIf="footerTemplate">
        <footer class="sg-app-footer">
            <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
        </footer>
    </ng-container>
    <ng-container *ngIf="sidebarTemplate">
        <div  class="sg-app-sidebar"
                [ngClass]="[sidebar.show ? 'sg-app-sidebar-show' : 'sg-app-sidebar-hide'
                            , sidebar.integrated ? 'sg-app-sidebar-integrated' : ''
                            , sidebar.integratedShow ? 'sg-app-sidebar-integrated-show' : 'sg-app-sidebar-integrated-hide']">
            <div class="sg-app-sidebar-header">
                <sg-sidebar-hamburger></sg-sidebar-hamburger>
            </div>
            <ng-container *ngTemplateOutlet="sidebarTemplate"></ng-container>
        </div>
        <div class="sg-app-sidebar-overlay" 
                [ngClass]="[sidebar.show ? 'sg-app-sidebar-overlay-show' : 'sg-app-sidebar-overlay-hide'
                            , sidebar.integrated ? 'sg-app-sidebar-overlay-integrated' : '']" 
                (click)="closeSidebar()">
        </div>
    </ng-container>
</div>
